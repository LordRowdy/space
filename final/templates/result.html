{% extends "base.html" %}
{% block title %}Result{% endblock %}

{% block content %}
<div class="card mx-auto shadow" style="max-width: 500px;">
  <div class="card-body text-center">
    <h2 class="mb-3">Classified image</h2>
    {% if text %}
      <p class="text-muted">You entered: <strong>{{ text }}</strong></p>
    {% endif %}
    <div class="mb-3">
      <img src="{{ url_for('static', filename=img_filename) }}" class="img-fluid rounded" alt="Result Image">
    </div>
    <a href="{{ url_for('upload') }}" class="btn btn-outline-primary">Upload Another</a>
  </div>
</div>
{% endblock %}
